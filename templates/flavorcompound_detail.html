{% extends 'base.html' %}
{% block header %}

<style>
body {
    background-image:none;
    background-color: "white";
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
}
</style>

{% endblock %}
{% block content %}

  {% endfor %}
  </ul>
</div>

{% endblock %}
